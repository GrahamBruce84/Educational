<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="bundle.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
  <script src="excanvas.js" type="text/javascript"></script>
</head>
<body>
<nav>
    <button id="home">Home</button>
    <button id="gods">Gods</button>
    <button id="pyramids">Pyramids</button>
    <button id="hieroglyphs">Heiroglyphs</button>
    <button id="maps">Maps</button>
</nav>


  <div class="the_site">
<section class="welcome">
  <div id="welcome_page">
    <h1>Welcome to Egypt</h1>
  </div>
</section>
    <section class="gods" hidden>
    <h1>The Egyptian Gods</h1>
      <div id="gods_list" class="god__wrap"></div>
    </section>
    <section class="pyramids" hidden>
    <h1>The Egyptian Pyramids</h1>
         <ul id="pyramid-page"></ul>
    </section>
    <section class="hieroglyphs" hidden>
      <h1>Hieroglyphics</h1>
        <p id="hieroglyph_info"></p>
        <div id="hieroglyph_list" class="letter__wrap"></div>
        <div class="container">
        <form action="/" id="conversion">
          <input type="text" placeholder="word" name="word">
          <button type="submit">Submit</button>
        </form></div>
        <div class="list-container" id="list-container"></div>
        <div id="hieroglyph_quiz"></div>
      </section>
    <section class="maps">
    <h1>Explore Ancient Egypt</h1>
      <div id="main-map"></div>
    </section>
  </div>
</body>
</html>
